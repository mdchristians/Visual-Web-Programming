</head>

				<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-bell"></i></a>

			<li><a href="#"><i class="glyphicon glyphicon-user"></i></a></li>

	</ul>
</div>  
</div>

<div class="navbar navbar-default" id="subnav">
	<div class="col-md-12">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse2">

<!--main-->
<div class="container" id="main">
	<div class="row">

		<!-- Welcome Content-->
		<div class="col-md-6 col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>About</h4></div>
				<div class="panel-body">
					<img src="img/photo.png" class="img-circle pull-right">
					<a href="#">Edit profile</a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#">View profile</a>
					<div class="clearfix"></div>
					<hr>
					<ul class="list-unstyled">
						<li><b>Bluest Moon+ Settings</b></li>
						<li><a href="#">Edit settings</a></li>
					</ul>
					<ul class="list-unstyled">
						<li><b>Circles</b></li>
						<li><a href="#">View your circles</a></li>
					</ul>
				</div>
			</div>
		</div>

		<!-- User's Content-->
		<div class="col-md-6 col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>Account Info</h4></div>
				<div class="panel-body">

					<!-- First & Last Name -->
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">First Name:</label>
									<input type="text" class="form-control" name="inputFName" required placeholder="First">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Last Name:</label>
									<input type="text" class="form-control" id="inputLName" required placeholder="Last">
								</div>
							</div>
						</div>
					</div>

					<!-- Username Choice -->
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="control-label">Username:</label>
									<input type="text" class="form-control" id="inputUsername" required placeholder="@gmail.com">
								</div>
							</div>
						</div>
					</div>

					<!-- Password Choice -->
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="control-label">Password:</label>
									<input type="password" required class="form-control" id="inputPassword">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Placed at the end of the document so the pages load faster -->

</html>
